
<div class="container mt-3" *ngIf="pregunta">
    <div class="card text-center mx-auto" style="max-width: 400px;">
            <div class="card-header bg-primary text-white">
                    <h2>Detalles de la pregunta</h2>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <strong>Id</strong>
                    </div>
                    <div class="col-md-8">
                        <strong>{{pregunta.id}}</strong>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <strong>Contenido</strong>
                    </div>
                    <div class="col-md-8">
                        <strong>{{pregunta.contenido}}</strong>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <strong>Encuesta</strong>
                    </div>
                    <div class="col-md-8" *ngIf="pregunta.encuesta">
                        <strong>{{pregunta.encuesta.titulo}}</strong>
                    </div>
                    
                </div>
        </div>
    </div>
    
</div>
